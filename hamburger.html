<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body class="bg-cyan-400" >
    <nav class="p-5 bg-white shadow md:flex md:justify-between md:items-center" >
        <div class="flex justify-between items-center">
            <span class="text-2xl font-bold font-[Poppins]  " >
                <img  class="w-16 inline  h-12 mx-4 " src="./wallpaperflare.com_wallpaper (1).jpg" alt="">My Page
            </span>
            <span class="text-3xl cursor-pointer md:hidden block ">
                <ion-icon name="menu-outline" class="transition-all ease-in duration-400"  onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <ul class="md:flex md:items-center space-x-5 md:z-auto z-[-1] md:static absolute left-0 bg-white w-full py-6 md:py-0 md:w-auto pl-8 md:pl-0 md:opacity-100 opacity-0 transition-all ease-in duration-400 top-[-400px]"> 
            <li class=" my-6 mx-4 md:mx-0 md:my-0"><a class=" text-xl hover:text-cyan-500 duration-500" href="#">Home</a></li>
            <li class=" my-6 mx-4 md:mx-0 md:my-0"><a class=" text-xl hover:text-cyan-500 duration-500" href="#">Hire Me</a></li>
            <li class=" my-6 mx-4 md:mx-0 md:my-0"><a class=" text-xl hover:text-cyan-500 duration-500" href="#">About us</a></li>
            <li class=" my-6 mx-4 md:mx-0 md:my-0"><a class=" text-xl hover:text-cyan-500 duration-500" href="#">Careers</a></li>
            <li class=" my-6 mx-4 md:mx-0 md:my-0"><a class=" text-xl hover:text-cyan-500 duration-500" href="#">Blogs</a></li>
            <li class=" my-6 mx-4 md:mx-0 md:my-0"><a class=" text-xl hover:text-cyan-500 duration-500" href="#">Projects</a></li>
            <button class="bg-cyan-400 hover:bg-cyan-500 duration-400 text-xl font-[Poppins] text-white py-2 px-6 mx-4 rounded cursor-pointer">
              Hire Me
            </button>
        </ul>
    </nav>

    <script>
        function Menu(e){
            let list =  document.querySelector('ul')
            e.name === 'menu-outline' ? (e.name =  'close-outline', list.classList.add('opacity-100'), list.classList.add('top-[80px]')) :(e.name = 'menu-outline', list.classList.remove('opacity-100'), list.classList.remove('top-[80px]') )
        }
    </script>
</body>
</html>
